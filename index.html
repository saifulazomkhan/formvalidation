<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrape intrigration layout and icon setup </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">  
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>

  <div class="container">
    <form class="row g-5 my-md-5 needs-validation" novalidate>
      <div class="col-lg-12">
        <label for="name" class="form-label">Name:</label>
        <input type="text" name="name" id="name" class="form-control name" placeholder="Type Your Name" required>
        <div class="valid-feedback">
          Looks Good
        </div>
        <div class="invalid-feedback">
          Information Missing
        </div>
      </div>

      <div class="col-lg-4">
        <label for="email" class="form-label">email</label>
        <input type="email" name="email" id="email" class="form-control email" placeholder="Type your email" required>
        <div class="valid-feedback">
          Looks Good
        </div>
        <div class="invalid-feedback">
          Information Missing
        </div>

      </div>
      <div class="col-lg-4">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" name="phone" id="phone" class="form-control phone" placeholder="Your Phone number" required>
        <div class="valid-feedback">
          Looks Good
        </div>
        <div class="invalid-feedback">
          Information Missing
        </div>
      </div>
      <div class="col-lg-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control password" placeholder="password" required>
        <div class="valid-feedback">
          Looks Good
        </div>
        <div class="invalid-feedback">
          Information Missing
        </div>
      </div>

      <div class="col-md-12">
        <label for="address" class="form-label">Address</label>
        <input type="text" name="address" id="address" class="form-control" placeholder="Type your address,">
      </div>

      <div class="col-md-5">
        <label for="city" class="form-label">City:</label>
        <select class="form-select mb-3" id="city" aria-label="Large select example">
          <option selected>Open this select menu</option>
          <option value="1">Dhaka</option>
          <option value="2">Gazipur</option>
          <option value="3">Tangail</option>
        </select>
      </div>
      <div class="col-md-5">
        <label for="state" class="form-label">State:</label>
        <select name="state" id="state" class="form-select mb-3">
          <option selected>Open this select menu</option>
          <option value="1">Dhaka</option>
          <option value="2">Moimonshing</option>
          <option value="3">Borishal</option>
        </select>
        
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>

      <div class="col-md-12">
        <input type="checkbox" name="checkbox" id="checkbox" class="form-check-input">
        <label for="checkbox" class="form-check-label">Check me out</label>
        
      </div>

      <div class="form-switch form-check">
        <input class="form-check-input bg-primary" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input bg-info" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
      </div>

      <div class="col-12">
        <button type="Reset" class="btn btn-danger">Reset</button>
      </div>

      <div class="col-md-12">
        <input type="submit" name="submit" value="Submit" class="btn btn-primary">
      </div>

   
     
  
    </form>
  </div>

  

   
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
